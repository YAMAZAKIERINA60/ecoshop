<main>
  <!-- Contact -->
  <section id="Contact"> 
  <h1 class="title">Contact(お問い合わせ)</h1>
   <div id="contactsentence"> 
       <p>弊社へのお問い合わせは下記フォームより受け付けております。</p>
       <p>確認後、折り返しご連絡させていただきます。 </p>
   </div> 
   <form>
    <div>
      <div class="contact-heading">
        <label class="contact-label"
          >お名前<span class="contact-span">必須</span></label
        >
      </div>
      <div class="contact-form">
        <input
          type="text"
          name="name"
          placeholder="入力してください"
          class="contact-textbox"
        />
      </div>
    </div>
    <div>
      <div class="contact-heading">
        <label class="contact-label"
          >フリガナ<span class="contact-span">必須</span></label
        >
      </div>
      <div>
        <input
          type="text"
          name="hurigana"
          placeholder="入力してください"
          class="contact-textbox"
        />
      </div>
    </div>
    <div>
      <div class="contact-heading">
        <label class="contact-label"
          >メールアドレス<span class="contact-span">必須</span></label
        >
      </div>
      <div>
        <input
          type="text"
          name="email"
          placeholder="入力してください"
          class="contact-textbox"
        />
      </div>
    </div>
    <div>
      <div class="contact-heading">
        <label class="contact-label"
          >お問い合わせ内容<span class="contact-span">必須</span></label
        >
      </div>
      <div>
        <textarea
          class="contact-textarea"
          name="message"
        ></textarea>
      </div>
    </div>
    <input type="submit" value="送信" class="buy"> 
</form>
</main>
